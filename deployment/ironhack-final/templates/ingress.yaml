apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: expensy-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    ngingx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: expensy-frontend
                port:
                  number: 80
          - path: /api(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: expensy-backend
                port:
                  number: 8706
            nginx.ingress.kubernetes.io/rewrite-target: /$2
          - path: /monitoring
            pathType: Prefix
            backend:
              service:
                name: monitoring-stack-grafana
                port:
                  number: 80
