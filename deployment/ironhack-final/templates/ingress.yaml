apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: expensy-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: frontend.expensy.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: expensy-frontend
                port:
                  number: 80
    - host: backend.expensy.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: expensy-backend
                port:
                  number: 8706
